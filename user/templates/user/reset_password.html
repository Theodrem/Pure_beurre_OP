{% extends "product/base.html" %}

{% block content %}
{% load static %}
<head>
    <link href="{% static 'product/css/login_style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container content text-center">
        <div class="row">
            <div class="col-md-12">
               <h1><b>Changer votre mot de passe</b></h1>
            </div>
        </div>
        <div class="row line">
            <div class="col-md-12">
               <form action="{% url 'reset_view' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success" id="submit">Valider</button>
                </form>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            {% if message.tags %}
                                <li>{{ message }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
