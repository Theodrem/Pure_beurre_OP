{% extends "product/base.html" %}

{% block content %}
{% load static %}
<head>
    <link href="{% static 'product/css/login_style.css' %}" rel="stylesheet">
</head>

<body id="page">
    <div class="container content text-center">
        <div class="row">
            <div class="col-md-12">
               <h1><b>Connexion</b></h1>
            </div>
        </div>
        <div class="row line">
            <div class="col-md-6 text-left">
                <img id="remy" src="{% static 'product/assets/img/remy.jpg' %}" alt="" >
            </div>
            <div class="col-md-6">
               <form action="{% url 'login_view' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success" id="submit">Valider</button>
                </form>
                <h6 class="create"><a href="{% url 'reset_password' %}" class="link">Mot de passe oublié?</a></h6>
                <h6 class="create">Pas de compte?<a href="{% url 'register_view' %}" class="link">  Créer un compte</a></h6>
            </div>
        </div>
    </div>
</body>

{% endblock %}
